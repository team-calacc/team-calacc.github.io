<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cage me if you can</title>
  </head>
  <body style="text-align: center; background-color: #111;">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #111; padding-top: 40px"></canvas>
    <script src="Build/calacc.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/calacc.data",
        frameworkUrl: "Build/calacc.framework.js",
        codeUrl: "Build/calacc.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Calacc",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
